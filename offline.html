            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(110, 0, 255, 0.4);
