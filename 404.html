<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | QUANNEX</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/footer.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }
        
        .search-box {
            max-width: 500px;
            width: 100%;
            margin: 20px 0;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #4a90e2;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .suggested-links {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .suggested-links a {
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .suggested-links a:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <header></header>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
        
        <div class="search-box">
            <input type="text" placeholder="Search our website..." id="searchInput">
        </div>
        
        <div class="suggested-links">
            <a href="/">Home</a>
            <a href="/consciousness_bands.html">Consciousness Bands</a>
            <a href="/technical_implementation.html">Technical Implementation</a>
            <a href="/contact.html">Contact Us</a>
        </div>
    </div>
    
    <footer></footer>
    
    <script src="js/header-footer.js"></script>
    <script>
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.location.href = `/search.html?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
