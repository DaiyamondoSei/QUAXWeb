    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: rgba(5, 5, 32, 0.95);
            position: relative;
            z-index: 1;
        }

        .error-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem;
            background: rgba(110, 0, 255, 0.1);
            border: 1px solid rgba(110, 0, 255, 0.3);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #6e00ff 20%, #00b8ff 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 32px rgba(110, 0, 255, 0.5);
        }

        .error-message {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #e6faff;
            margin: 1.5rem 0;
        }

        .error-description {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: rgba(230, 250, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .navigation-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(110, 0, 255, 0.2);
            border: 1px solid rgba(110, 0, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(110, 0, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(110, 0, 255, 0.2);
        }

        .nav-link i {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .quantum-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-message {
                font-size: 1.2rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .navigation-links {
                flex-direction: column;
            }

            .nav-link {
                width: 100%;
                justify-content: center;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .error-content {
                animation: none;
            }

            .nav-link:hover {
                transform: none;
            }
        }
    </style>
<link rel="stylesheet" href="styles/waitlist-cta.css">
</head>
<body>
    <div class="stars" aria-hidden="true"></div>
    <div class="twinkling" aria-hidden="true"></div>
    
    <header></header>

    <main class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <p class="error-message">Quantum Path Not Found</p>
            <p class="error-description">
                The consciousness dimension you're seeking doesn't exist in our current quantum state. 
                Let us guide you back to the main path of your spiritual journey.
            </p>
            
            <div class="navigation-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Return Home</span>
                </a>
                <a href="/consciousness_accelerator.html" class="nav-link">
                    <i class="fas fa-atom"></i>
                    <span>Consciousness Accelerator</span>
                </a>
                <a href="/app_features.html" class="nav-link">
                    <i class="fas fa-cube"></i>
                    <span>App Features</span>
                </a>
                <a href="/contact.html" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Contact Support</span>
                </a>
            </div>
        </div>
    </main>

    <footer></footer>

    <script>
        // Initialize security middleware
        document.addEventListener('DOMContentLoaded', () => {
            window.securityMiddleware = new SecurityMiddleware();
            
            // Log 404 error
            if (typeof gtag === 'function') {
                gtag('event', '404_error', {
                    'page_path': window.location.pathname,
                    'page_referrer': document.referrer
                });
            }
        });
    </script>
<script src="js/waitlist-cta.js" defer></script>
</body>
</html>
