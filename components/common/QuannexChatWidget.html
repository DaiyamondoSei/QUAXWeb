<!-- Quannex Intelligence Chat Widget -->
<div id="quannex-chat-bubble" aria-label="Open chat with Quannex Intelligence" tabindex="0">
  <img src="/images/quannex-logo-transparent.PNG" alt="Quannex Logo" style="width:32px;height:32px;" />
</div>
<div id="quannex-chat-window" role="dialog" aria-modal="true" aria-label="Quannex Intelligence Chat" style="display:none;">
  <div id="quannex-chat-header">
    <img src="/images/quannex-logo-transparent.PNG" alt="Quannex Logo" style="width:28px;height:28px;margin-right:8px;vertical-align:middle;" />
    <span>Quannex Intelligence</span>
    <button id="quannex-chat-close" aria-label="Close chat">×</button>
  </div>
  <div id="quannex-chat-messages" aria-live="polite"></div>
  <form id="quannex-chat-form" autocomplete="off">
    <input id="quannex-chat-input" type="text" placeholder="Ask your question..." aria-label="Type your message" required />
    <button type="submit" aria-label="Send">➤</button>
  </form>
</div>
